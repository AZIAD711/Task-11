<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="Screen .css">
    <script src="Screen.js"></script>
</head>
<body style="background-color: rgb(48, 44, 44);">
    <div class="carousel">
        <div class="carousel-images">
            <img src="360_F_658773707_VZ7a8AJBSdhjLXAwgdnnytD1L4zSAhLL.jpg" alt="Image 1">
            <img src="60421f3c1797f-Online_Hotel_Booking.jpg" alt="Image 2">
            <img src="Andorid.png" alt="Image 3">
            <img src="BMW.jpeg" alt="Image 4">
        </div>

        <button class="prev" onclick="prevSlide()">❮</button>
        <button class="next" onclick="nextSlide()">❯</button>
    </div>
</body>
</html>
